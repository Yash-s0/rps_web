<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper & Scissor</h1>
        <h2>First to hit 5 points win!!</h2>
        <h2>Let's Play</h2>
        <h3>Choose one from below</h3>
        <div class="btn">
            <button class="btn1" value="rock"> Rock </button>
            <button class="btn1" value="paper"> Paper </button>
            <button class="btn1" value="scissor"> Scissor </button>
            
        </div>
        <br><br><br><br>
        <div class="score" id="result">

        </div>
        
    </div>
    

    <footer> Made with ❤️ by Yash</footer>
    <script src="./myscripts.js"></script> 
</body>
</html>
